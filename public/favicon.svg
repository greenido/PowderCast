<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#0F172A"/>
  
  <!-- Snowflake -->
  <g transform="translate(32, 32)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="3" fill="#22D3EE"/>
    
    <!-- Main axes -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#22D3EE" stroke-width="3" stroke-linecap="round"/>
    <line x1="-17.3" y1="-10" x2="17.3" y2="10" stroke="#22D3EE" stroke-width="3" stroke-linecap="round"/>
    <line x1="-17.3" y1="10" x2="17.3" y2="-10" stroke="#22D3EE" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Branch tips -->
    <circle cx="0" cy="-20" r="2.5" fill="#FFFFFF"/>
    <circle cx="0" cy="20" r="2.5" fill="#FFFFFF"/>
    <circle cx="-17.3" cy="-10" r="2.5" fill="#FFFFFF"/>
    <circle cx="17.3" cy="10" r="2.5" fill="#FFFFFF"/>
    <circle cx="-17.3" cy="10" r="2.5" fill="#FFFFFF"/>
    <circle cx="17.3" cy="-10" r="2.5" fill="#FFFFFF"/>
    
    <!-- Small side branches for detail -->
    <line x1="-4" y1="-16" x2="4" y2="-16" stroke="#22D3EE" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4" y1="16" x2="4" y2="16" stroke="#22D3EE" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
